<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c2f6360f22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzap</title>
</head>

<body>
    <div id="root">
        <div class="row bg-row-gs my-3">
            <div class="col-4 border border-primary p-0">
                <div class=" col-12 d-flex justify-content-between align-items-center p-2">
                    <div>
                        <img class="profile-pic" :src="myProfile.avatar" alt="myprofilepic">
                        <span class="fw-bold">{{myProfile.myName}}</span>
                    </div>
                    <div><i class="fa-solid fa-spinner me-3 text-secondary"></i><i
                            class="fa-solid fa-message me-3 text-secondary"></i><i
                            class="fa-solid fa-ellipsis-vertical me-3 text-secondary"></i></div>
                </div>
                <div class=" col-12 d-flex align-items-center bg-notify p-3">
                    <div>
                        <i class="fa-solid fa-bell-slash bg-white rounded-circle p-2"></i>
                    </div>
                    <div>
                        <p class="mb-0 fw-bold">Ricevi notifiche di nuovi messagi</p>
                        <p class="text-decoration-underline text-secondary mb-0">Attiva notifiche desktop</p>
                    </div>

                </div>
                <div class=" col-12">
                    <div>
                        <i class="fa-solid fa-magnifying-glass text-secondary p-3"></i>
                        <input class="w-75 border-0" type="text" name="" id="search"
                            placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div v-for="(item, index) in contacts"
                    class="col-12 d-flex justify-content-between align-items-center py-1 px-3">
                    <div class="d-flex">
                        <img class="profile-pic me-3" :src="'img/avatar' + item.avatar + '.jpg'" alt="userpic">
                        <div>
                            <div class="fw-bold">{{item.name}}</div>
                            <p class="text-secondary">Ultimo messaggio inviato</p>
                        </div>
                    </div>
                    <div class="text-secondary mb-5">12:00</div>
                </div>
            </div>
            <div class="col-8 border border-primary p-0 d-flex flex-column justify-content-between">
                <!-- <div class=" col-12 d-flex justify-content-between align-items-center p-2">
                    <div class="d-flex">

                        <div>
                            <div class="fw-bold">Michele</div>
                            <p class="text-secondary mb-0">Ultimo messaggio inviato</p>
                        </div>
                    </div>
                    <div><i class="fa-solid fa-magnifying-glass text-secondary p-3"></i>
                        <i class="fa-solid fa-paperclip me-3 text-secondary"></i>
                        <i class="fa-solid fa-ellipsis-vertical me-3 text-secondary"></i>
                    </div>
                </div> -->
                <div class="col-12 border border-primary">test</div>
                <div class="col-12 border border-primary flex-grow-1">test</div>
                <div class="col-12 border border-primary">test</div>
            </div>
        </div>
    </div>






    <script src="js/script.js"></script>
</body>

</html>
